options:
  logging: CLOUD_LOGGING_ONLY
  logsBucket: gs://playwright_logs
steps:
  # Step 1: Clone the Git repository
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git clone https://github.com/pavigodj/playwright_gcloud.git repo
        cd repo
        git checkout main  # Specify the branch if needed

  # Step 2: Build the Docker image for Playwright
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/playwright-image'
      - './repo'  # Path to the cloned repo containing the Dockerfile

  # Step 3: Run the Docker container and execute pytest
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'run'
      - '--rm -v ${WORKSPACE}:/workspace'
      - 'gcr.io/$PROJECT_ID/playwright-image'
      - 'pytest --alluredir=/workspace/reports'  # Add any additional pytest options here

images:
  - 'gcr.io/$PROJECT_ID/playwright-image'
